<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons8-nfl-100.png" />
    <title>NFL Player Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="content-wrapper">
        <div class="logo">
          <img rel="icon" src="./assets/icons8-nfl-100.png" alt="NFL logo" />
        </div>
        <ul class="links decor-style">
          <li>
            <a href="index.html" class="nav__link" onclick="toggleModal()"
              >Home</a
            >
          </li>
          <li>
            <a href="Teams.html" class="nav__link" onclick="toggleModal()"
              >Teams</a
            >
          </li>
          <li>
            <a href="stats.html" class="nav__link" onclick="toggleModal()"
              >Stats</a
            >
          </li>
        </ul>
        <button class="hamburger">
          <i
            class="fa-solid fa-bars"
            type="submit"
            onclick="changeIcon(this)"
          ></i>
        </button>
      </div>
    </nav>

    <nav class="mobile-nav">
      <ul class="mobile-Links">
        <li>
          <a href="index.html" class="nav__link" onclick="toggleModal()"
            >Home</a
          >
        </li>
        <li>
          <a href="teams.html" class="nav__link" onclick="toggleModal()"
            >Teams</a
          >
        </li>
        <li>
          <a href="stats.html" class="nav__link" onclick="toggleModal()"
            >Stats</a
          >
        </li>
      </ul>
    </nav>

    <section id="landing-page">
      <div class="content-wrapper content decor-style column">
        <div style="width: 100%">
          <div class="animate-title">
            <h1 class="title delay-1 animate">
              Your Favorite NFL Teams Statistics
            </h1>
          </div>
        </div>
        <div style="width: 100%">
          <div class="animate-title--two">
            <h2 class="sub__title delay-2 animate">
              Stats you didn't know you needed
            </h2>
          </div>
        </div>
        <div class="search__container">
          <form class="search-style" role="search" id="search-form">
            <div class="input-wrapper delay-3 animate">
              <input
                type="text"
                id="team-search"
                placeholder="Search by Team"
              />
              <button type="submit" id="search-button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>

              <div id="results"></div> <!-- this is trigging results on index.html but won't work in stats.html -->
            </div>
          </form>
        </div>
      </div>
      <img
        src="./assets/goal_poast .png"
        alt="goal-post"
        class="goal-post goal"
      />
      <div class="player-wrapper">
        <img src="./assets/football_player .png" alt="player" class="player" />
      </div>
    </section>

    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
