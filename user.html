<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Team Stats</title>
    <style>
        /* Basic styling */
        #team-stats {
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>NFL Team Statistics</h1>
    <input type="text" id="team-search" placeholder="Search by Team">
    <button onclick="getTeamStats()">Search</button>

    <!-- This div will display the team stats -->
    <div id="team-stats">
        <h2 id="team-name"></h2>
        <p id="team-year"></p>
        <p id="team-wins"></p>
        <p id="team-losses"></p>
        <p id="team-total-yards"></p>
        <p id="team-touchdowns"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
