<html lang="en">
<head>

      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <nav class="navbar">
    <div class="content-wrapper">
        <div class="logo">
            <img rel="icon" src="./assets/icons8-nfl-100.png" alt="NFL logo" />
        </div>
        <ul class="links decor-style">
            <li>
                <a href="index.html" class="nav__link">Home</a>
            </li>
            <li>
                <a href="Teams.html" class="nav__link">Teams</a>
            </li>
            <li>
                <a href="stats.html" class="nav__link">Stats</a>
            </li>
        </ul>
        <button class="hamburger" title="Toggle navigation">
          <i class="fa fa-bars"></i>
      </button>
    </div>
</nav>

<nav class="mobile-nav">
    <ul class="mobile-Links">
        <li><a href="index.html" class="nav__link">Home</a></li>
        <li><a href="teams.html" class="nav__link">Teams</a></li>
        <li><a href="stats.html" class="nav__link">Stats</a></li>
    </ul>
</nav>


<section id="team-stats">
    <div class="content-wrapper content decor-style column">
        <div id="results" class="teamData">
            <h3>Team Info</h3>
            <p><strong>Team Name:</strong> <span id="team-name"></span></p>
            <p><strong>Record Summary:</strong> <span id="record-summary"></span></p>
            <p><strong>Standing Summary:</strong> <span id="standing-summary"></span></p>
            <p><strong>Season Summary:</strong> <span id="season-summary"></span></p>
            <h3>Team Logo:</h3>
            <img id="team-logo" alt="Team Logo" style="width:150px;">
            <a id="team-website" href="#" target="_blank">Visit Clubhouse</a>
        </div>
    </div>
 </section>
 


    <script>
    window.addEventListener('DOMContentLoaded', () => {
    // Retrieve the teamData from localStorage
    const teamData = JSON.parse(localStorage.getItem('teamData'));

    // Check if teamData exists
    if (teamData) {
        // Safely access nested properties using optional chaining (?.) and fallback to 'N/A' if undefined
        document.getElementById('team-name').textContent = teamData?.team?.displayName || 'N/A';
        document.getElementById('record-summary').textContent = teamData?.team?.recordSummary || 'N/A';
        document.getElementById('season-summary').textContent = teamData?.season?.displayName || 'N/A';
        document.getElementById('standing-summary').textContent = teamData?.team?.standingSummary || 'N/A';
        document.getElementById('team-website').href = teamData?.team?.clubhouse || '#';
    } else {
        // If no data is found in localStorage, display a message to the user
        document.getElementById('team-name').textContent = 'No data found. Please go back and search for a team.';
    }
});

  </script>
  
  <script src="app.js"></script>
  <script src="index.js"></script>


  
</body>
</html>
