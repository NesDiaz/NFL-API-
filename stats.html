<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons8-nfl-100.png" />
    <title>NFL Team Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <div class="content-wrapper">
            <div class="logo">
                <img rel="icon" src="./assets/icons8-nfl-100.png" alt="NFL logo" />
            </div>
            <ul class="links decor-style">
                <li><a href="index.html" class="nav__link">Home</a></li>
                <li><a href="Teams.html" class="nav__link">Teams</a></li>
                <li><a href="stats.html" class="nav__link">Stats</a></li>
            </ul>
            <button class="hamburger">
                <i class="fa-solid fa-bars" type="submit"></i>
            </button>
        </div>
    </nav>

    <section id="team-stats">
        <div class="content-wrapper content decor-style column">
            <div class="NFL-list">
                <div class="NFL">
                    <div class="NFL-card">
                      <div class="NFL-card__container">
                        <h1 id="team-name">Team Name</h1>
                        <div id="results">
                            <div id="team-results" class="teamData">
                                <h3>Team Info</h3>
                                <p><strong>Team Name:</strong> <span id="team-name-info"></span></p> 
                                <p><strong>Record Summary:</strong> <span id="record-summary"></span></p>
                                <p><strong>Standing Summary:</strong> <span id="standing-summary"></span></p>
                                <p><strong>Season Summary:</strong> <span id="season-summary"></span></p>
                                <h3>Team Logo:</h3>
                                <img id="team-logo" alt="Team Logo" style="width:150px;">
                                <a id="team-website" href="#" target="_blank">Visit Clubhouse</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    
        window.addEventListener('DOMContentLoaded', () => {
            const teamData = JSON.parse(localStorage.getItem('teamData'));

            if (teamData) {
                const team = teamData.team;
                const season = teamData.season;

                // Updating elements with the fetched team data
                document.getElementById('team-name').textContent = team.displayName || 'N/A';
                document.getElementById('team-name-info').textContent = team.displayName || 'N/A'; // Updated
                document.getElementById('record-summary').textContent = team.recordSummary || 'N/A';
                document.getElementById('standing-summary').textContent = team.standingSummary || 'N/A';
                document.getElementById('season-summary').textContent = season.displayName || 'N/A'; // Corrected based on data structure
                document.getElementById('team-logo').src = team.logo || 'default-logo.png'; // Added logo assignment
                document.getElementById('team-website').href = team.clubhouse || '#';
            } else {
                document.getElementById('team-name').textContent = 'No data found. Please go back and search for a team.';
            }
        });
        </script>
</body>
</html>
