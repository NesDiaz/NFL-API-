<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons8-nfl-100.png" />
    <title>NFL Team Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="navbar">
        <div class="content-wrapper">
            <div class="logo">
                <img rel="icon" src="./assets/icons8-nfl-100.png" alt="NFL logo" />
            </div>
            <ul class="links decor-style">
                <li><a href="index.html" class="nav__link" onclick="toggleModal()">Home</a></li>
                <li><a href="Teams.html" class="nav__link" onclick="toggleModal()">Teams</a></li>
                <li><a href="stats.html" class="nav__link" onclick="toggleModal()">Stats</a></li>
            </ul>
            <button class="hamburger">
                <i class="fa-solid fa-bars" type="submit" onclick="changeIcon(this)"></i>
            </button>
        </div>
    </nav>

    <section id="team-stats">
        <div class="content-wrapper content decor-style column">
            <div class="NFL-list">
                <div class="NFL">
                    <div class="NFL-card">
                        <div class="NFL-card__container">
                            <h1 id="team-name">Team Name</h1>
                            <div id="results">
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const teamData = JSON.parse(localStorage.getItem('teamData'));

            if (teamData) {
          
                document.getElementById('team-name').textContent = teamData.team.displayName || 'N/A';
                document.getElementById('record-summary').textContent = teamData.recordSummary || 'N/A';
                document.getElementById('season-summary').textContent = teamData.seasonSummary || 'N/A';
                document.getElementById('standing-summary').textContent = teamData.standingSummary || 'N/A';
                document.getElementById('team-website').href = teamData.clubhouse || '#';
            } else {
                document.getElementById('team-name').textContent = 'No data found. Please go back and search for a team.';
            }
        });
    </script>

  
</body>
</html>
